<html>
    <head>
        <script src = "vue.js"></script>
    </head>
    <body>

        <div id ="app">
            <button v-on:click = "removeElement">-</button>
            <button v-on:click = "addElement()">+</button>

            <div v-for = "elem in elements">
                {{elem }}
            </div>
        </div>

        <script>
        var app = new Vue({
            el: '#app',
            data: {
                elements: [
                    'elem 0'
                ]
            },

            methods: {
                addElement: function() {
                    this.elements.push('elem ' + this.elements.length)
                },


                removeElement: function() {
                this.elements.pop();
            }

            }

            

        })

        </Script>
    </body>
</html>
