<html>

<head>
    <script src="../../vue.js"></script>
    <script src="provaVue.js"></script>
    <link href="../../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stile.css" rel="stylesheet" type="text/css">

    <style>
        * {
            font-family: Arial;
        }
        
        .item {
            padding: 10px;
            background: #ccc;
            margin: 10px;
        }
    </style>

</head>

<body>
    <div id="box">
        <h2>{{ title }}</h2>
        <div id="items">
            <div v-for="item in items" :key="item.id">
                <div class="item">{{ item.title }}</div>
            </div>
        </div>
        <div>
            <button v-on:click.stop.prevent="addItem">Add item</button>
        </div>
    </div>
</body>

</html>
